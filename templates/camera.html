<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Mode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Surveillance Mode</h1>
        <p>The camera feed will be displayed here.</p>
        <!-- Add your camera feed display here -->
        <div id="camera-feed">
            <!-- Example of how to display video stream -->
            <video id="video" width="640" height="480" autoplay></video>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script>
        // Example JavaScript to start video stream
        const video = document.getElementById('video');

        // Request access to the camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
            });
        }
    </script>
</body>
</html>
