<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #222;
        }

        .complaint-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background: #fff;
        }

        .complaint-card:hover {
            transform: translateY(-5px);
        }

        .complaint-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .complaint-card .card-body {
            text-align: center;
        }

        .complaint-card h5 {
            font-weight: 600;
            margin: 10px 0;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
            width: 100%;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }
        .complaint-photo {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px 8px 0 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Complaint List</h1>
        <div class="row mt-4">
            {% for complaint in complaints %}
                <div class="col-md-4 mb-4">
                    <div class="card complaint-card">
                        <img src="{{ url_for('uploaded_file', filename=complaint.photo_path.split('/')[-1]) }}" alt="Photo of {{ complaint.first_name }}" class="complaint-photo">
                        <div class="card-body">
                            <h5>{{ complaint.first_name }} {{ complaint.last_name }}</h5>
                            <p class="text-muted">ID: {{ complaint.id }}</p>
                            <a href="{{ url_for('complaint_details', complaint_id=complaint.id) }}" class="btn btn-sm btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
