<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #8cd0e8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 2em;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #222;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            background: #007bff;
            border: none;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .alert-info {
            background: #e9f7ff;
            border-left: 4px solid #007bff;
            padding: 10px;
            margin-top: 10px;
            color: #0056b3;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File a Complaint</h1>
        <form action="{{ url_for('file_complaint_route') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age" placeholder="Enter Age" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="aadhaar_number">Aadhaar Number</label>
                <input type="text" class="form-control" name="aadhaar_number" placeholder="Enter Aadhaar Number" required>
            </div>
            <div class="form-group">
                <label for="missing_date">Missing Date</label>
                <input type="date" class="form-control" name="missing_date" required>
            </div>
            <div class="form-group">
                <label for="missing_location">Missing Location</label>
                <input type="text" class="form-control" name="missing_location" placeholder="Enter Missing Location" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" class="form-control-file" name="photo" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
